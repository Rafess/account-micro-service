# DATASOURCE
  spring:
    datasource:
      url:
        jdbc:h2:file:./data/exemplo

      driverClassName:
        org:
          h2:
            Driver
      username:
        sa
      password:
        password

  # H2 Console

    h2:
      console:
        enabled:
          true

        path:
          /h2-console

  # JPA
    jpa:
      database-platform:
        org.hibernate.dialect.H2Dialect

      hibernate:
        ddl-auto:
          update

  example:
    client:
      cpf:
        validator:
          http://localhost:9080/api/cpf/status/{cpf}
  kafka:
    topic:
      name:
        com.letscode.topic